<div class="page-share">
    <!-- <ÃŸ><i>Share this on</i></span> -->
    {% assign width = 50 %}
    <!-- <hr> -->
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        style="color:transparent;">
        <img src="/images/icons/facebook.svg" width={{ width }} title="Share on Facebook">
    </a>
    <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        style="color:transparent;">
        <img src="/images/icons/twitter.svg" width={{ width }} title="Tweet">
    </a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        style="color:transparent;">
        <img src="/images/icons/linked-in.svg" width={{ width }} title="Share on LinkedIn">
    </a>
    <a href="https://reddit.com/submit?title={{ page.title | url_encode }}&url={{ page.url | absolute_url | url_encode }}"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        style="color:transparent;">
        <img src="/images/icons/reddit.svg" width={{ width }} title="Post on Reddit">
    </a>
</div>
